<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <link href='http://finden.simplora.de/images/favicon.png' rel='shortcut icon'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <title>Simplora - Finde Deinen Online-Supermarkt</title>
    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="javascripts/ga.js" type="text/javascript"></script>
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>
  <body class='index'>
    <div id='wrapper'>
      <div id="main-box">
        <div class="simplora-logo">
          <img class="simplora-logo-img" src="/images/simplora_logo.png" />
        </div>
        <h1>Welcher Online-Supermarkt liefert zu mir?</h1>
        <div class="zipcode-input">Jetzt Postleitzahl eingeben:</div>
        <div class="error">Die eingegebene Postleitzahl ist leider nicht gültig.</div>
        <form class="search-form">
          <input class="search-form-input" type="text" name="zipcode" placeholder="Deine PLZ">
          <input class="search-form-button" type="submit" value="Finden">
        </form>
        <div class="shops">
        </div>
        <div class="clear"></div>
      
      </div>
      <div id='footer'>
        <p>
          <b>Simplora GmbH</b>
          | Blütenstr. 20 | 80799 München
        </p>
        <p>
          <a href='https://www.simplora.de/info/impressum/'>Impressum</a>
        </p>
        <p>
          &copy; 2015 Simplora GmbH
        </p>
      </div>
    </div>
  </body>
</html>
